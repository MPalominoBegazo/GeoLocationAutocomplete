<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GeoLocation-TraceRoute</title>
</head>

<body>
    <section id="buscador">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <button id="findMe"><i class="fa fa-thumb-tack" aria-hidden="true"></i>  Where am I?</button>
                </div>
                <div class="col-md-3 col-sm-3">
                    <input type="text" id="origin" placeholder="origin">
                </div>
                <div class="col-md-3 col-sm-3">
                    <input type="text" id="destination" placeholder="Destination">
                </div>
                <div class="col-md-3 col-sm-3 ">
                    <button id="route"><i class="fa fa-car" aria-hidden="true"></i>  Trace Route</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" id="map">

                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfLX9KkhVpllYBAV-geQe_N2R_Xl1t8zc&libraries=places&callback=initMap"
        async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main2.js"></script>
    <!--
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfLX9KkhVpllYBAV-geQe_N2R_Xl1t8zc&libraries=places&callback=initMap"
        async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main2.js"></script>-->
</body>

</html>
